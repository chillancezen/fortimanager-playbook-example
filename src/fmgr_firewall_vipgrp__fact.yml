# Label: firewall,IPv4
# Desc: Retrieve all the IPv4 virtual IP groups
- name: gathering fortimanager facts
  hosts: fortimanager00
  gather_facts: no
  connection: httpapi
  collections:
    - fortinet.fortimanager
  vars:
    ansible_httpapi_use_ssl: True
    ansible_httpapi_validate_certs: False
    ansible_httpapi_port: 443
  tasks:
   - name: retrieve all the IPv4 virtual IP groups
     fmgr_fact:
       facts:
           selector: 'firewall_vipgrp'
           params:
               adom: 'ansible'
               vipgrp: ''